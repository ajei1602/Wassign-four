<!DOCTYPE html>

<head>
 
  <title>Your Name- Portfolio</title>
  <style>
    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    /* Header styling */
    header {
      background-color: grey;
      padding: 20px;
      color: red;
      text-align: center;
    }
    /* Introduction section */
    .introduction {
        
      background-color: gray;
      padding: 20px;
      margin-top: 20px;
      color: red
    }
    /* Skills section */
    .skills {
      background-color: gray;
      padding: 20px;
      margin-top: 20px;
      color: red
    }
    .skills ul {
      list-style-type: none;
      padding: 0;
    }
    .skills li {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    /* Contact section */
    .contact {
      background-color: grey;
      padding: 20px;
      margin-top: 20px;
    }
    .contact a {
      display: block;
      margin-bottom: 10px;
      color: goldenrod;
      text-decoration: none;
    }
    /* Media queries for responsiveness */
    @media screen and (max-width: 600px) {
      .container {
        padding: 10px;
      }
      header, .introduction, .skills, .contact {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>JACKLINE AMONDI</h1>
    </header>
    <section class="introduction">
      <h2>Introduction</h2>
      <p>Resume.</p>
    </section>
    <section class="skills">
      <h2>Skills</h2>
      <ul>
        <li>Machining</li>
        <li>Welding</li>
        <li>Programming</li>
        <li>Web design</li>
        <!-- Add more skills as needed -->
      </ul>
    </section>
    <section class="contact">
      <h2>Contact Information</h2>
      <a href="mailto:youremail@example.com">jaciamondi@gmail.com</a>
      <a href="https://www.linkedin.com/yourprofile">LinkedIn</a>
      <!-- Add more social media links as needed -->
    </section>
  </div>
</body>
</html>
